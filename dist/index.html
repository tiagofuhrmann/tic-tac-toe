<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Tic Tac Toe</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:wght@500&display=swap" rel="stylesheet" />
        <script src="./bundle.js" defer></script>
    </head>
    <body>
        <header>
            <h1 id="pageTitle">Jogo da Velha</h1>
        </header>
        <main>
            <button class="startGameBtn" id="startGameBtn">Iniciar Jogo</button>
            <section id="gameStartContainer" class="gameStartContainer">
                <h1 class="title">Quem s√£o os jogadores?</h1>
                <ul class="nameInputsList">
                    <li>
                        <label for="player1NameInput">Jogador 1: </label
                        ><input
                            id="player1NameInput"
                            name="player1NameInput"
                            class="PlayerNameInput"
                            type="text"
                        /><label for="player1XInput"> X </label
                        ><input
                            id="player1XInput"
                            name="player1SymbolInput"
                            class="playerSymbolInput"
                            type="radio"
                            value="X"
                        /><label for="player1OInput"> O </label
                        ><input
                            id="player1OInput"
                            name="player1SymbolInput"
                            class="playerSymbolInput"
                            type="radio"
                            value="O"
                        />
                    </li>
                    <li>
                        <label for="player2NameInput">Jogador 2: </label
                        ><input
                            id="player2NameInput"
                            name="player2NameInput"
                            class="PlayerNameInput"
                            type="text"
                        /><label for="player2XInput"> X </label
                        ><input
                            id="player2XInput"
                            name="player2SymbolInput"
                            class="playerSymbolInput"
                            type="radio"
                            value="X"
                        /><label for="player2OInput"> O </label
                        ><input
                            id="player2OInput"
                            name="player2SymbolInput"
                            class="playerSymbolInput"
                            type="radio"
                            value="O"
                        />
                    </li>
                </ul>
                <button id="confirmStartBtn">Confirmar</button>
            </section>

            <div id="gameInfo" class="gameInfo">
                <h1 id="gameResult" class="gameResult"></h1>
                <section class="playerData displayNone">
                    <div class="player1Info">
                        <h2 class="player1Turn hidden">Sua vez!</h2>
                        <h3 class="player1Name"></h3>
                        <section class="scoreboard player1Scoreboard">
                            <div class="scoreboardDot" id="player1-dot1"></div>
                            <div class="scoreboardDot" id="player1-dot2"></div>
                            <div class="scoreboardDot" id="player1-dot3"></div>
                            <div class="scoreboardDot" id="player1-dot4"></div>
                            <div class="scoreboardDot" id="player1-dot5"></div>
                        </section>
                    </div>
                    <div class="player2Info">
                        <h2 class="player2Turn hidden">Sua vez!</h2>
                        <h3 class="player2Name"></h3>
                        <section class="scoreboard player2Scoreboard">
                            <div class="scoreboardDot" id="player2-dot1"></div>
                            <div class="scoreboardDot" id="player2-dot2"></div>
                            <div class="scoreboardDot" id="player2-dot3"></div>
                            <div class="scoreboardDot" id="player2-dot4"></div>
                            <div class="scoreboardDot" id="player2-dot5"></div>
                        </section>
                    </div>
                </section>
                <button class="continueGameBtn">Continuar o Jogo</button>
            </div>
            <div id="gameContainer">
                <div class="gameContainerAligner" id="leftaligner"></div>
                <div class="gameBoard">
                    <div id="gameSquare-1" class="gameSquare" data-region="0-0" data-selected-by-player=""></div>
                    <div id="gameSquare-2" class="gameSquare" data-region="0-1" data-selected-by-player=""></div>
                    <div id="gameSquare-3" class="gameSquare" data-region="0-2" data-selected-by-player=""></div>
                    <div id="gameSquare-4" class="gameSquare" data-region="1-0" data-selected-by-player=""></div>
                    <div id="gameSquare-5" class="gameSquare" data-region="1-1" data-selected-by-player=""></div>
                    <div id="gameSquare-6" class="gameSquare" data-region="1-2" data-selected-by-player=""></div>
                    <div id="gameSquare-7" class="gameSquare" data-region="2-0" data-selected-by-player=""></div>
                    <div id="gameSquare-8" class="gameSquare" data-region="2-1" data-selected-by-player=""></div>
                    <div id="gameSquare-9" class="gameSquare" data-region="2-2" data-selected-by-player=""></div>
                </div>
                <div class="gameContainerAligner gameStatusButtons" id="gameStatusButtons">
                    <button class="gameStatusButton" id="restartRoundBtn">Reiniciar Round</button>
                    <button class="gameStatusButton" id="resetLocal">Reiniciar Jogo</button>
                </div>
            </div>
        </main>
    </body>
</html>
